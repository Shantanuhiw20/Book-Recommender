<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Recommender</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Snowfall keyframes */
    @keyframes fall {
      0%   { transform: translateY(-10%) translateX(0); opacity: 1; }
      100% { transform: translateY(110vh) translateX(30px); opacity: 0; }
    }
    /* Snow container */
    .snowflakes {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 50;
    }
    /* Individual snowflake */
    .snowflake {
      position: absolute;
      top: -2rem;
      color: #fff;
      font-size: 1rem;
      user-select: none;
      animation: fall linear infinite;
    }
    .snowflake:nth-child(1) { left: 10%; animation-duration: 8s;  animation-delay: 0s; }
    .snowflake:nth-child(2) { left: 25%; animation-duration: 12s; animation-delay: 2s; }
    .snowflake:nth-child(3) { left: 40%; animation-duration: 10s; animation-delay: 4s; }
    .snowflake:nth-child(4) { left: 55%; animation-duration: 14s; animation-delay: 1s; }
    .snowflake:nth-child(5) { left: 70%; animation-duration: 9s;  animation-delay: 3s; }
    .snowflake:nth-child(6) { left: 85%; animation-duration: 11s; animation-delay: 5s; }
  </style>
</head>
<body class="bg-black text-white relative">

  <!-- Snowfall overlay -->
  <div class="snowflakes" aria-hidden="true">
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake">❅</div>
  </div>

  <!-- Navbar -->
  <nav class="relative bg-opacity-60 bg-gray-900 text-white backdrop-blur-sm z-10">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <a href="#" class="text-2xl font-bold">Book Recommender</a>
      <ul class="flex space-x-6">
        <li><a href="/" class="hover:text-gray-400">Home</a></li>
        <li><a href="/recommend" class="hover:text-gray-400">Recommend</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto py-6 px-6 relative z-10">
    <h1 class="text-center my-4 text-3xl font-extrabold">Top 50 Book Recommendations</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      {% for i in range(50) %}
      <div
        class="bg-transparent border-none outline-none rounded-lg overflow-hidden transform transition duration-300 ease-in-out hover:scale-105 hover:z-10 cursor-pointer"
      >
        <img
          src="{{ image[i] }}"
          class="w-[106px] h-[160px] object-cover mx-auto"
          alt="{{ book_name[i] }}"
        />
        <div class="p-4 text-center">
          <h5 class="text-lg font-semibold text-white">{{ book_name[i] }}</h5>
          <p class="text-sm text-gray-300 mb-1">by {{ author[i] }}</p>
          <p class="text-sm text-gray-300 mb-1">Votes – {{ votes[i] }}</p>
          <p class="text-sm text-gray-300">Rating – {{ rating[i] }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Footer -->
  <footer class="relative z-10 bg-gray-900 bg-opacity-60 text-gray-400 py-4 backdrop-blur-sm">
    <div class="container mx-auto text-center">
      <p>&copy; 2025 Book Recommender. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
